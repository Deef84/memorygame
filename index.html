<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Memory Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e6f3ff;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #87CEEB;
            border: 2px solid #4682B4;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.flipped {
            background-color: white;
        }
        #score, #moves {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Animal Memory Match</h1>
    <div id="game-board"></div>
    <div id="score">Matches: <span id="score-value">0</span></div>
    <div id="moves">Moves: <span id="moves-value">0</span></div>

    <script>
        const animals = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨'];
        const gameBoard = document.getElementById('game-board');
        const scoreValue = document.getElementById('score-value');
        const movesValue = document.getElementById('moves-value');

        let cards = [...animals, ...animals];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(animal) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.animal = animal;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.animal;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    moves++;
                    movesValue.textContent = moves;
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.animal === card2.dataset.animal) {
                matchedPairs++;
                scoreValue.textContent = matchedPairs;
                if (matchedPairs === animals.length) {
                    alert('Congratulations! You won the game!');
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            flippedCards = [];
        }

        function initGame() {
            shuffleArray(cards);
            cards.forEach(animal => {
                const card = createCard(animal);
                gameBoard.appendChild(card);
            });
        }

        initGame();
    </script>
</body>
</html>
